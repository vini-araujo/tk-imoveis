name: Deploy to cPanel via rsync
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust cPanel host
        run: |
          ssh-keyscan -H br.brasil111-7590.com.br >> ~/.ssh/known_hosts
